<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Buttons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>It's dangerous to go alone, choose a color.</h1>
  <div id="button-container"></div>
  <div id="colors-section">
    <select id="colors-dropdown">
      <option default selected>Choose a Color</option>
    </select>
  </div>
  <div id="bottom-section">
    <button id="add-color">Add Color</button>
    <button id="remove-color">Remove Color</button>
  </div>
  <script src="colors.js"></script>
  <script src="script.js"></script>
</body>
</html>
